<body>
    <div class="container">
        <h1>JokenPo</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#X1F44A;</button> <!--se le colica id para poder llamarlo por separadoe en el ccs uy estilicarlo-->
            <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
        </div>
<p class="result"></p> <!--una clase para poder llmar desde css quien gano el resultado-->

        <p class="your-score">Sua Puntuacao: <span id="human-score">0</span></p>
        <p class="machine-score">Puntuacao da Alexa: <span id="machine-score">0</span></p>
    </div>
